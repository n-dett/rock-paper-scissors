<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
    <script src="rock-p-s.js" defer></script>
</head>
<body>
<h1>Rock, Paper, Scissors</h1>

 <div class="player-choices">
    <button class="gameBtns" id="rock">
      <img src="./images/rock.jpg" alt="Rock">
    </button>
    <button class="gameBtns" id="paper">
      <img src = "./images/paper.jpg" alt="Paper">
    </button>
    <button class="gameBtns" id="scissors">
      <img src = "./images/scissors.jpg" alt="Scissors">
    </button>
  </div>
    <div class ="choices">
      <p id="player-choice-text"></p>
      <p id="computer-choice-text"></p>
    </div>
    <div class="results">
      <div id="round-result">
        <p id="round-result-text">Make a selection.</p>
      </div>
      <div class="score">
        <p id="player-score-text">Your score: 0</p>
        <p id="computer-score-text">Computer score: 0</p>
      </div>
      <div id="game-result">
        <p id="game-result-text"></p>
      </div>
    </div>
</body>
</html>
